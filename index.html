<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer | Longnecks</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'EB Garamond', 'Garamond', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
        header {
            padding: 30px 0;
            background-color: #fff;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
        }
        
        .navigation {
            display: flex;
            gap: 24px;
        }
        
        .nav-button {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-button:hover {
            color: #0066cc;
        }
        
        .nav-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #0066cc;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-button:hover::after {
            width: 70%;
        }
        
        /* Main Content Area */
        main {
            min-height: calc(100vh - 200px);
            padding: 60px 0;
        }
        
        .content {
            text-align: center;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .content p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        /* Footer */
        footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navigation {
                gap: 15px;
            }
            
            .nav-button {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .navigation {
                gap: 10px;
            }
            
            .nav-button {
                font-size: 14px;
                padding: 5px 10px;
            }
        }
    </style>
    <!-- Import Garamond font from Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['EB Garamond:400,500,600,700']
            }
        });
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <div class="nav-container">
                <nav class="navigation">
                    <a href="index.html" class="nav-button active">explorer</a>
                    <a href="provenance.html" class="nav-button">provenance</a>
                    <a href="#" class="nav-button">community</a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main>
        <div class="container">
            <div class="content">
                <h1>Welcome to the Website</h1>
                <p>This website features the requested navigation with Garamond font in the top left corner. You can customize this area with your own content.</p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add active state to navigation buttons
        const navButtons = document.querySelectorAll('.nav-button');
        
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                navButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
